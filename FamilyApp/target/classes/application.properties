server.to.connect=${SERVER:localhost}

server.port=8080

spring.main.allow-bean-definition-overriding=true


spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${HOST:localhost}:${PORT:5432}/familydb?currentSchema="FamilyDB"

spring.datasource.username=${USER:postgres}
spring.datasource.password=${PASS:root}

spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=FamilyDB

